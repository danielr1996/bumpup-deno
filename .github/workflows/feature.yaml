name: Build
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
jobs:
  build:
    name: Build
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: packages/${{matrix.dir}}
    strategy:
      max-parallel: 1
      matrix:
        deno: [ '1.7.5']
        dir: ['cli', 'determine-semantic-increment','read-json','write-json']
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{matrix.deno}}
#      - name: build
#        run: |
#          mkdir dist
#          deno bundle mod.ts dist/main.js
      - name: version
        run: |
          deno run --allow-run --allow-read --allow-write https://raw.githubusercontent.com/danielr1996/bumpup-deno/feature/ci/packages/cli/mod.ts
          cat egg.json
      - name: publish
        run: |
          deno install -Afq --unstable https://x.nest.land/eggs@0.3.5/eggs.ts
          eggs link ${{ secrets.NEST_TOKEN }}
          eggs publish --yes
