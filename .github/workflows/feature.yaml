name: Build
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
jobs:
  build:
    name: Build
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: packages/${{matrix.dir}}
    strategy:
      max-parallel: 1
      matrix:
        deno: [ '1.7.5']
        dir: ['cli', 'determine-incremental','determine-semantic-increment','determine-semver','log','read-json','read-txt','type-git-conventional-changelog','write-json','write-txt']
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{matrix.deno}}
#      - name: version
#        run: |
#          deno run --allow-run --allow-read --allow-write --unstable https://x.nest.land/bumpup:cli@1.0.0-5/mod.ts
#          cat egg.json
      - run: pwd
      - name: version
        uses: danielr1996/gh-actions-bumpup@main
      - name: publish
        run: |
          deno install -Afq --unstable https://x.nest.land/eggs@0.3.5/eggs.ts
          eggs link ${{ secrets.NEST_TOKEN }}
          eggs publish --yes
      - run: cat eggs-debug.log & exit 0
      - name: commit
        uses: EndBug/add-and-commit@v7
        with:
          add: ./packages/${{matrix.dir}}/egg.json
          signoff: true